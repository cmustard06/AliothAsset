<!DOCTYPE html>

<head>

    <meta charset="utf-8"/>
    <title>Alioth</title>

    <link rel="shortcut icon" href="../static/image/favicon.ico">
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="static/assets/css/bootstrap.css"/>

<body class="no-skin">

<div id="navbar" class="navbar navbar-default ace-save-state">

            <span class="sr-only">Toggle sidebar</span>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
        </button>

        <!-- /section:basics/sidebar.mobile.toggle -->
        <div class="navbar-header pull-left">

            <a href="index" class="navbar-brand">
                <small>
                    <i class="fa fa-terminal"></i>

                </small>
            </a>

            <!-- /section:basics/navbar.layout.brand -->

            <!-- #section:basics/navbar.toggle -->

            <!-- /section:basics/navbar.toggle -->
        </div>

        <!-- #section:basics/navbar.dropdown -->
        <div class="navbar-buttons navbar-header pull-right" role="navigation">
            <ul class="nav ace-nav">


                <!-- #section:basics/navbar.user_menu -->
                <li class="light-blue">
                    <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                        <img class="nav-user-photo" src="static/assets/avatars/avatar2.png" alt="Photo"/>
                        <span class="user-info">
									<small>Welcome,</small>
									Administrator
								</span>

                        <i class="ace-icon fa fa-caret-down"></i>
                    </a>

                    <ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
                        <li>
                            <a href="setting">
                                <i class="ace-icon fa fa-cog"></i>
                                Setting
                            </a>
                        </li>

                        <li>
                            <a href="https://www.seebug.org/vuldb/vulnerabilities" target="view_window">
                                <i class="ace-icon fa fa-cloud-download "></i>
                                Plugin
                            </a>
                        </li>

                        <li>
                            <a data-toggle="modal" data-target="#aboutModal">
                                <i class="ace-icon fa fa-book "></i>
                                About
                            </a>
                        </li>

                        <li class="divider"></li>

                        <li>
                            <a href="login-out">
                                <i class="ace-icon fa fa-power-off"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </li>

                <!-- /section:basics/navbar.user_menu -->
            </ul>
        </div>

        <!-- /section:basics/navbar.dropdown -->
    </div><!-- /.navbar-container -->
</div>

<!-- /section:basics/navbar.layout -->
<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <!-- #section:basics/sidebar -->
    <div id="sidebar" class="sidebar responsive ace-save-state">
        <script type="text/javascript">
            try {
                ace.settings.loadState('sidebar')
            } catch (e) {
            }
        </script>

        <div class="sidebar-shortcuts" id="sidebar-shortcuts">

            <!--<div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">-->

            <!--</div>-->
            {# 顶部四个结束#}

        <ul class="nav nav-list">
            <li class="">
                <a href="ipset">
                    <i class="menu-icon fa fa-tachometer"></i>
                    <span class="menu-text"> 代理设置 </span>
                </a>

                <b class="arrow"></b>
            </li>

            <li class="">
                <a href="cert">
                    <i class="menu-icon fa fa-credit-card"></i>
                    <span class="menu-text"> HTTPS设置 </span>
                </a>

                <b class="arrow"></b>
            </li>

            <li class="">
                <a href="vulnerability-list">
                    <i class="menu-icon fa fa-bug"></i>
                    <span class="menu-text"> 漏洞列表 </span>
                </a>

                <b class="arrow"></b>
            </li>

        </ul><!-- /.nav-list -->

        <!-- #section:basics/sidebar.layout.minimize -->

            <i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state"
               data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
        </div>

        <!-- /section:basics/sidebar.layout.minimize -->
    </div>

    <!-- /section:basics/sidebar -->
    <div class="main-content">
        <div class="main-content-inner">
            {% block titleinfo %}

            {% endblock %}
            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        {% block webinfo %}
                        {% endblock %}
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

    <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel"> 关于 </h4>
                </div>
                <div class="modal-body">
                    <h5>
                        Flask Web

                </div>
                <div class="modal-footer">

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
