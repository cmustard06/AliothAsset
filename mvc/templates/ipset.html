{% extends 'base.html' %}

{% block css %}

{% endblock %}

{% block titleinfo %}

    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <i class="home-icon blue"> 代理设置</i>
        </ul>
    </div>

{% endblock %}
{% block webinfo %}
    <div class="row">
        <div class="col-xs-12">
            {#        端口扫描配置界面结束#}
            {#        子域名扫描配置界面开始#}

            {#        子域名扫描配置界面结束#}
            {#        漏洞扫描配置界面开始#}
            <div class="col-xs-6">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">服务器地址设置</h3>
                    </div>

                    <div class="box-body">
                        <div class="row">

                            <div class="col-xs-5">
                                <label>服务器IP:</label>
                                <input type="text" class="form-control" name="server_address"
                                       value="" id="server_address"/>
                            </div>
                            <div class="col-xs-5">
                                <label>服务器端口:</label>
                                <input type="text" class="form-control" name="server_port"
                                       value="" id="server_port"/>
                            </div>

                            <div class="col-xs-12">
                                <hr>
                                <button class="btn btn-info pull-right btn-sm" id="server_config">提交更新</button>
                            </div>

                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
            {#        漏洞扫描配置界面结束#}


        </div><!-- #main-widget-container -->
    </div>
    {% block js %}
        <script>
            jQuery(function ($) {
                {#扫描配置#}
                $('#server_config').click(function () {
                    const server_address = $('#server_address').val();
                    const server_port = $('#server_port').val();
                    const data = {
                        "source": 'server_config',
                        "server_port": server_port,
                        "server_address": server_address,
                    };
                    $.ajax({
                        type: 'POST',
                        url: '/config-change',
                        dataType: 'json',
                        data: data,
                        success: function () {
                            alert('修改成功!');
                            location.href = "/ipset";
                        },
                        error: function () {
                            alert('修改失败!');
                        }
                    });
                });
            });


        </script>
        <script src="static/assets/js/bootstrap-timepicker.js"></script>

    {% endblock %}

{% endblock %}
